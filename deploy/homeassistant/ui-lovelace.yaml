title: Shed Dashboard
views:
  - title: Overview
    path: overview
    cards:
      - type: entities
        title: Cảnh báo camera
        show_header_toggle: false
        entities:
          - entity: binary_sensor.shed_camera_shift_motion
            name: Camera bị quay lệch
          - entity: sensor.shed_camera_shift_status
            name: Trạng thái camera
          - entity: sensor.shed_camera_shift_last_event
            name: Lần cảnh báo gần nhất

      - type: entities
        title: Số lượng qua vạch đỏ (text)
        show_header_toggle: false
        entities:
          - entity: sensor.shed_people_count
            name: Người qua vạch đỏ
          - entity: sensor.shed_vehicle_count
            name: Xe qua vạch đỏ

      - type: markdown
        title: Quy tắc tự động
        content: |
          - Nếu không có người 5 phút, camera tự về vị trí mặc định (góc giữa/cổng).
          - Nhãn vùng nhận diện: **Người = vàng**, **Xe = xanh**.
          - Nút nhận diện nâng cao làm trên Telegram, không thao tác trên HA.

      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - condition: state
                entity: switch.shed_ocr_enabled
                state: "on"
            card:
              type: tile
              entity: switch.shed_ocr_enabled
              name: OCR Enabled
              tap_action:
                action: toggle
              state_content:
                - state
          - type: conditional
            conditions:
              - condition: state
                entity: switch.shed_ocr_enabled
                state: "off"
            card:
              type: tile
              entity: sensor.shed_ocr_countdown_display
              name: OCR Enabled
              tap_action:
                action: toggle
                toggle:
                  entity: switch.shed_ocr_enabled
              state_content:
                - state

      - type: entities
        title: OCR tự bật lại sau khi quay tay
        show_header_toggle: false
        entities:
          - type: attribute
            entity: switch.shed_ocr_enabled
            attribute: countdown_minutes
            name: Đếm ngược bật OCR (phút)
          - type: attribute
            entity: switch.shed_ocr_enabled
            attribute: countdown_text
            name: Đếm ngược chi tiết

      - type: grid
        title: Điều khiển hướng quay camera
        square: false
        columns: 3
        cards:
          - type: button
            name: Lên
            icon: mdi:arrow-up-bold
            show_state: false
            tap_action:
              action: call-service
              service: mqtt.publish
              data:
                topic: shed/cmd/ptz_operation
                payload: '{"operation":"0","duration":200}'
          - type: button
            name: Toàn cảnh
            icon: mdi:panorama
            show_state: false
            tap_action:
              action: call-service
              service: mqtt.publish
              data:
                topic: shed/cmd/ptz_panorama
                payload: "1"
          - type: button
            name: Trái
            icon: mdi:arrow-left-bold
            show_state: false
            tap_action:
              action: call-service
              service: mqtt.publish
              data:
                topic: shed/cmd/ptz_operation
                payload: '{"operation":"2","duration":200}'
          - type: button
            name: Về vị trí mặc định
            icon: mdi:crosshairs-gps
            show_state: false
            tap_action:
              action: call-service
              service: mqtt.publish
              data:
                topic: shed/cmd/ptz_gate
                payload: "1"
          - type: button
            name: Phải
            icon: mdi:arrow-right-bold
            show_state: false
            tap_action:
              action: call-service
              service: mqtt.publish
              data:
                topic: shed/cmd/ptz_operation
                payload: '{"operation":"3","duration":200}'
          - type: button
            name: Xuống
            icon: mdi:arrow-down-bold
            show_state: false
            tap_action:
              action: call-service
              service: mqtt.publish
              data:
                topic: shed/cmd/ptz_operation
                payload: '{"operation":"1","duration":200}'


      - type: horizontal-stack
        cards:
          - type: button
            name: Xem Frigate NVR
            icon: mdi:cctv
            tap_action:
              action: url
              url_path: http://127.0.0.1:5000
          - type: button
            name: Xem Frigate Events
            icon: mdi:history
            tap_action:
              action: url
              url_path: http://127.0.0.1:5000/review

      - type: picture-elements
        title: "Imou 2k (vạch đỏ ngang cửa cuốn)"
        image: /api/camera_proxy/camera.shed_ai_overlay
        elements:
          - type: state-label
            entity: sensor.shed_people_count
            style:
              left: 50%
              top: 62%
              width: 100%
              height: 6px
              background: red
              color: transparent
              font-size: 1px
              line-height: 1px
              opacity: 0.95
              transform: translate(-50%, -50%)
              z-index: 10
          - type: state-label
            entity: sensor.shed_people_count
            style:
              left: 50%
              top: 62%
              width: 100%
              height: 30px
              background: rgba(255, 0, 0, 0.18)
              border-top: 2px solid rgba(255, 0, 0, 0.95)
              border-bottom: 2px solid rgba(255, 0, 0, 0.6)
              color: transparent
              font-size: 1px
              line-height: 1px
              transform: translate(-50%, -50%)
              z-index: 9

      - type: markdown
        title: Lưu ý camera
        content: |
          - Vạch đỏ + zone mỏng được vẽ trực tiếp trên Home Assistant bằng card **picture-elements**.
          - Chỉnh vị trí bằng `top` (hiện là `62%`) để khớp đúng ngang cửa cuốn.
          - Chỉnh độ dày zone bằng `height` (hiện là `30px`).
