mqtt:
  host: mosquitto
  port: 1883
  topic_prefix: frigate

record:
  enabled: true
  retain:
    days: 0

cameras:
  imou_2k:
    ffmpeg:
      inputs:
        # Main stream for recording + detection (ưu tiên độ chính xác nhận diện người)
        - path: rtsp://admin:L2D47B99@10.115.215.241:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - record
            - detect
    detect:
      width: 1280
      height: 720
      fps: 8
    objects:
      track:
        - person
        - car
        - truck
      filters:
        person:
          # Cân bằng: tăng khả năng bắt người so với profile webcam test
          threshold: 0.58
          min_score: 0.42
          min_area: 900
        car:
          threshold: 0.60
          min_score: 0.45
        truck:
          threshold: 0.60
          min_score: 0.45
    motion:
      # Tune these if lighting changes cause false positives
      threshold: 35
      contour_area: 100
      improve_contrast: true
    zones:
      gate:
        coordinates: []  # TODO: fill after calibrating layout

# Record only on motion/events (no 24/7 recording)
# Adjust zones to limit detection/recording to the gate area.
