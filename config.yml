mqtt:
  host: mosquitto
  topic_prefix: frigate

record:
  enabled: true
  retain:
    days: 0
  events:
    retain:
      default: 30
    pre_capture: 5
    post_capture: 10

database:
  path: /media/frigate/frigate.db

detect:
  width: 640
  height: 360
  fps: 5

objects:
  track:
    - person
    - car
    - truck

motion:
  # Increase threshold/contour_area to reduce false positives from lighting changes.
  # If motion is missed, lower these values gradually.
  threshold: 30
  contour_area: 100
  improve_contrast: true

cameras:
  gate_cam:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://<USER>:<PASS>@<CAMERA_IP>:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - record
        - path: rtsp://<USER>:<PASS>@<CAMERA_IP>:554/cam/realmonitor?channel=1&subtype=1
          roles:
            - detect
    detect:
      enabled: true
    record:
      enabled: true
      events:
        retain:
          default: 30
        required_zones:
          - gate
    zones:
      gate:
        # Replace coordinates after drawing the gate region in the UI.
        coordinates: 0,0, 1,0, 1,1, 0,1
        objects:
          - person
          - car
          - truck

live:
  stream_name: gate_cam

logger:
  default: info
